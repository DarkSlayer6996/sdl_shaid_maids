machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -f Dockerfile-Test -t smartdevicelink/shaid-maids:123456789 .
    
test:
  override:
     - echo "skipping tests"

deployment:
  hub:
    tag: /[0-9]+(\.[0-9]+)*/
    owner: smartdevicelink
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push smartdevicelink/shaid-maids
      - git config --global user.email "$GIT_EMAIL"
      - git config --global user.name "$GIT_NAME"
      - curl -O https://raw.githubusercontent.com/livio/scripts/master/docker/compose-update.sh
      - chmod +x compose-update.sh
      - ./compose-update.sh $CIRCLE_TAG smartdevicelink sdl_shaid smartdevicelink/shaid-maids "Bumped shaid-maids version $CIRCLE_TAG" docker-compose.yml ./scripts/deploy-to-ecs.staging.sh