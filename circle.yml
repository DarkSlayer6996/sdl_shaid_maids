machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t smartdevicelink/shaid-maids:$CIRCLE_SHA1 .
    
test:
  override:
    - echo "skipping tests"

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push smartdevicelink/shaid-maids
